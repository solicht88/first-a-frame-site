<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <!--
  Color Palette: 
  Brown: #482728
         #602D2E
         #4C3E2E
         #3D3021
  Magenta: #913A5A
  Pink: #DB6C79
  Turquoise: #77B1A5
             #07BEB8
  Yellow: #FFF3B0
          #E6B354
  White: #F5EDF0
  Green: #124033
         #2E5D50
         #316548
  Purple: #6B4C8E
  Orange: #CC613E
          #EA8C55
  --->
  <a-scene>
    <!--base environment--->
    <a-entity
      environment="lightPosition: 0 -4 0; skyType: gradient; skyColor: #77B1A5; horizonColor: #F5EDF0; ground: noise; groundTexture: checkerboard; groundColor: #124033; groundColor2: #2E5D50; groundYScale: 6; seed: 6"></a-entity>
    <a-entity light="type: ambient; color: #EA8C55"></a-entity>
    
    <!--cone trees--->
    <a-cylinder color="#482728" radius="0.5" height="10" position="-4 0 -4"></a-cylinder>
    <a-cone color="#316548" height="15" radius-bottom="3" position="-4 10 -4"></a-cone>
    
    <a-cylinder color="#602D2E" radius="0.5" height="10" position="-10 0 -8"></a-cylinder>
    <a-cone color="#CC613E" height="15" radius-bottom="3" position="-10 10 -8"></a-cone>

    <a-cylinder color="#4C3E2E" radius="0.5" height="10" position="-4 0 8"></a-cylinder>
    <a-cone color="#6B4C8E" height="15" radius-bottom="3" position="-4 10 8"></a-cone>

    <!--dodecahedron trees--->
    <a-cylinder color="#4C3E2E" radius="0.8" height="15" position="-16 0 -18"></a-cylinder>
    <a-dodecahedron color="#DB6C79" radius="6" position="-16 12 -18"></a-dodecahedron>

    <a-cylinder color="#482728" radius="0.8" height="15" position="3 0 14"></a-cylinder>
    <a-dodecahedron color="#E6B354" radius="6" position="3 12 14"></a-dodecahedron>

    <!--icosahedron trees--->
    <a-cylinder color="#4C3E2E" radius="0.8" height="15" position="4 0 4"></a-cylinder>
    <a-icosahedron color="#07BEB8" radius="4" position="6 8 4"></a-icosahedron>
    <a-icosahedron color="#07BEB8" radius="5" position="2 9.5 4"></a-icosahedron>

    <a-cylinder color="#4C3E2E" radius="0.8" height="15" position="-18 0 -8"></a-cylinder>
    <a-icosahedron color="#913A5A" radius="4" position="-16 8 -6"></a-icosahedron>
    <a-icosahedron color="#913A5A" radius="5" position="-19.5 9.5 -9"></a-icosahedron>

  <!--cabin--->
    
    <!--porch-->
    <a-box color="#3D3021" width="16" depth="19" height="2" position="0 0.5 -22.5"></a-box>
    <a-box color="#3D3021" width="5" height="1.8" position="0 0 -12.5"></a-box>
    <a-box color="#3D3021" width="5" position="0 0 -11.5"></a-box>
    
    <a-box color="#3D3021" width="0.4" height="4" depth="0.4" position="-7.8 3.5 -13.2"></a-box>
    <a-box color="#3D3021" width="0.4" height="4" depth="0.4" position="7.8 3.5 -13.2"></a-box>
    <a-box color="#3D3021" width="16" height="4" depth="0.5" rotation="-60 0 0" position="0 6 -14.3"></a-box>

    <a-box color="#3D3021" width="0.2" height="1.8" depth="0.2" position="5 2 -13.1"></a-box>
    <a-box color="#3D3021" width="0.2" height="1.8" depth="0.2" position="2.2 2 -13.1"></a-box>
    <a-box color="#3D3021" width="0.2" height="1.8" depth="0.2" position="2.2 0.5 -10.8"></a-box>

    <a-box color="#3D3021" width="0.2" height="1.8" depth="0.2" position="-5 2 -13.1"></a-box>
    <a-box color="#3D3021" width="0.2" height="1.8" depth="0.2" position="-2.2 2 -13.1"></a-box>
    <a-box color="#3D3021" width="0.2" height="1.8" depth="0.2" position="-2.2 0.5 -10.8"></a-box>
    
    <!--railings--->
    <a-box color="#3D3021" width="5.6" height="0.3" depth="0.3" position="-4.8 2.8 -13.2"></a-box>
    <a-box color="#3D3021" width="5.6" height="0.3" depth="0.3" position="4.8 2.8 -13.2"></a-box>
    
    <a-box color="#3D3021" width="0.3" height="0.3" depth="2.8" position="-7.8 2.8 -14.6"></a-box>
    <a-box color="#3D3021" width="0.3" height="0.3" depth="2.8" position="-7.8 2.8 -14.6"></a-box>
    
    <a-box color="#3D3021" rotation="30 0 0" width="0.3" height="0.3" depth="3" position="-2.2 2 -12"></a-box>
    <a-box color="#3D3021" rotation="30 0 0" width="0.3" height="0.3" depth="3" position="2.2 2 -12"></a-box>
  
    <!--front wall--->
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="16" position="0 2 -16.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="16" position="0 3 -16.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="16" position="0 4 -16.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="16" position="0 5 -16.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="16" position="0 6 -16.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="16" position="0 7 -16.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="16" position="0 8 -16.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="16" position="0 9 -16.5"></a-cylinder>
    
    <!--right wall--->
    <a-cylinder color="#4C3E2E" rotation="90 0 0" radius="0.5" height="16" position="7.5 2 -24"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 0" radius="0.5" height="16" position="7.5 3 -24"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 0" radius="0.5" height="16" position="7.5 4 -24"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 0" radius="0.5" height="16" position="7.5 5 -24"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 0" radius="0.5" height="16" position="7.5 6 -24"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 0" radius="0.5" height="16" position="7.5 7 -24"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 0" radius="0.5" height="16" position="7.5 8 -24"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 0" radius="0.5" height="16" position="7.5 9 -24"></a-cylinder>
    
    <!--back wall--->
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="16" position="0 2 -31.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="16" position="0 3 -31.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="16" position="0 4 -31.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="16" position="0 5 -31.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="16" position="0 6 -31.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="16" position="0 7 -31.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="16" position="0 8 -31.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="16" position="0 9 -31.5"></a-cylinder>
    
    <!--left wall--->
    <a-cylinder color="#4C3E2E" rotation="90 0 0" radius="0.5" height="16" position="-7.5 2 -24"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 0" radius="0.5" height="16" position="-7.5 3 -24"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 0" radius="0.5" height="16" position="-7.5 4 -24"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 0" radius="0.5" height="16" position="-7.5 5 -24"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 0" radius="0.5" height="16" position="-7.5 6 -24"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 0" radius="0.5" height="16" position="-7.5 7 -24"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 0" radius="0.5" height="16" position="-7.5 8 -24"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 0" radius="0.5" height="16" position="-7.5 9 -24"></a-cylinder>
    
    <!--door--->
    <a-box color="#3D3021" width="2" height="6" position="0 2 -16.3"></a-box>
    <a-sphere color="#FFF3B0" radius="0.1" position="0.5 3 -15.8"></a-sphere>
    
    <!--roof--->
    <a-cylinder color="#3D3021" rotation="0 0 60" radius="0.5" height="12" position="5 11 -16"></a-cylinder>
    <a-cylinder color="#3D3021" rotation="0 0 -60" radius="0.5" height="12" position="-5 11 -16"></a-cylinder>
    <a-cylinder color="#3D3021" rotation="0 0 60" radius="0.5" height="12" position="5 11 -32"></a-cylinder>
    <a-cylinder color="#3D3021" rotation="0 0 -60" radius="0.5" height="12" position="-5 11 -32"></a-cylinder>
    
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="14" position="0 10 -16.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="10.5" position="0 11 -16.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="7" position="0 12 -16.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="3.5" position="0 13 -16.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="14" position="0 10 -31.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="10.5" position="0 11 -31.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="7" position="0 12 -31.5"></a-cylinder>
    <a-cylinder color="#4C3E2E" rotation="90 0 90" radius="0.5" height="3.5" position="0 13 -31.5"></a-cylinder>

    <a-box color="#3D3021" rotation="0 0 30" width="12" depth="16" position="-5 11 -24"></a-box>
    <a-box color="#3D3021" rotation="0 0 -30" width="12" depth="16" position="5 11 -24"></a-box>

    <!--windows--->
    <a-box color="#3D3021" width="2" height="3" depth="1.2" position="-4 4 -16.5"></a-box>
    <a-box color="#3D3021" width="2" height="3" depth="1.2" position="4 4 -16.5"></a-box>
    <a-cylinder color="#3D3021" rotation="0 90 90" radius="2" height="1.2" position="0 9.5 -16.5"></a-cylinder>

    <a-box color="#3D3021" width="2" height="3" depth="1.2" position="-4.5 4 -31.5"></a-box>
    <a-box color="#3D3021" width="2" height="3" depth="1.2" position="4.5 4 -31.5"></a-box>
    <a-box color="#3D3021" width="2" height="3" depth="1.2" position="0 4 -31.5"></a-box>
    <a-cylinder color="#3D3021" rotation="0 90 90" radius="2" height="1.2" position="0 9.5 -31.5"></a-cylinder>

    <a-box color="#3D3021" rotation="0 90 0" width="3.5" height="3" depth="1.2" position="-7.5 4.5 -20.5"></a-box>
    <a-box color="#3D3021" rotation="0 90 0" width="3.5" height="3" depth="1.2" position="-7.5 4.5 -27.5"></a-box>

    <a-box color="#3D3021" rotation="0 90 0" width="3.5" height="3" depth="1.2" position="7.5 4.5 -20.5"></a-box>
    <a-box color="#3D3021" rotation="0 90 0" width="3.5" height="3" depth="1.2" position="7.5 4.5 -27.5"></a-box>
    
  </a-scene>
  <script src="script.js"></script>
</body>

</html>
