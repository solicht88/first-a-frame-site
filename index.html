<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <!--
  Color Palette: 
  Brown: #482728
         #602D2E
  Magenta: #913A5A
  Pink: #DB6C79
  Turquoise: #77B1A5
  Yellow: #FFF3B0
          #E6B354
  White: #F5EDF0
  Green: #124033
         #2E5D50
         #316548
  Purple: #777DA7
  Orange: #CC613E
          #EA8C55
  --->
  <a-scene>
    <a-entity
      environment="lightPosition: 0 1 -1; skyType: gradient; skyColor: #77B1A5; horizonColor: #F5EDF0; ground: noise; groundTexture: checkerboard; groundColor: #124033; groundColor2: #2E5D50; groundYScale: 2"></a-entity>
    <a-cylinder color="#482728" radius="0.5" height="10" position="-4 0 -4"></a-cylinder>
    <a-cone color="#316548" height="10" radius-bottom="2" position="-4 10 -4"></a-cone>
    <a-cylinder color="#602D2E" radius="0.5" height="10" position="-10 0 -6"></a-cylinder>
    <a-cone color="#CC613E" height="10" radius-bottom="2" position="-10 10 -6"></a-cone>
  </a-scene>
  <script src="script.js"></script>
</body>

</html>
